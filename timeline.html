<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: '<a href="https://en.wikipedia.org/wiki/Aristotle">Aristotle</a>', start: new Date(-384,0,1), end: new Date(-322,0,1)},
    {id: 2, content: '<a href="https://en.wikipedia.org/wiki/Gautama_Buddha">Gautama Buddha</a>', start: new Date(-563,0,1), end: new Date(-483,0,1)},
    {id: 3, content: '<a href="https://en.wikipedia.org/wiki/Marcus_Aurelius">Marcus Aurelius</a>', start: new Date(121,4,26), end: new Date(180,3,17)},
    {id: 4, content: '<a href="https://en.wikipedia.org/wiki/Immanuel_Kant">Immanuel Kant</a>', start: new Date(1724,4,22), end: new Date(1804,2,12)},
    {id: 5, content: '<a href="https://en.wikipedia.org/wiki/Alexander_the_Great">Alexander the Great</a>', start: new Date(-356,7,21), end: new Date(-323,6,11)},
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
